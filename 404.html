<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s to index.html (SPA fallback)
      const redirectTo = window.location.origin + '/zoey-qa/' + 
        window.location.search + window.location.hash;
      sessionStorage.redirect = redirectTo;
      window.location.replace(window.location.origin + '/zoey-qa/');
    </script>
  </head>
  <body></body>
</html>
